<head>
	<meta charset="utf-8">
	<title>Joogatunnit</title>
	<meta name="description" content="">
	<meta name="author" content="">

	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/skeleton.css">
	<link rel="stylesheet" href="css/layout.css">

  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>

	<!--<script src="js/lib/tabs.js"></script>-->

  <script type="text/javascript" src="js/lib/ember-0.9.4.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>

  <style type="text/css">
    a {text-decoration:none;}
    .block {display:block;}
    .yoga-class-teacher {font-style:italic;}
    img {max-width: 100%}
    img.site-logo {max-height: 50px; display:inline;float:right;margin-top:-15px;margin-bottom:3px;}
    .school-logo {display: inline;max-height:50px;}
    a.hide-school {opacity:0.5; float:right; margin-top:17px;}
    hr.large {height:8px;background:#EBEBEB;border:none;margin-top:3px;}
  </style>
 
  <script type="text/x-handlebars" data-template-name="studio-view">
    <h5>{{studio.name}}</h5> 
    {{#each studio.dayDatas}}
    <div class="one-seventh column">
      <h6>{{dayofweek.inFinnish}}</h6>
      {{#each classes}}
      <p class="yoga-class-info">
        <span class="yoga-class-name block">{{name}}</span>
        <span class="yoga-class-teacher block">{{teacher}}</span>
        {{#if starthour}}
        <span class="yoga-class-start">{{starthour}}</span> â€“ <span
        class="yoga-class-end">{{endhour}}</span>
        {{/if}}
      </p>
      {{/each}}
    </div>
    {{/each}}
  </script>
  
  <script type="text/x-handlebars" data-template-name="school-header-view">
    <div class="school-header">
      <a class="hide-school" href="/#">[ piilota ]</a>
      <img {{bindAttr src="school.logo_url"}} class="school-logo" alt="Logo"/>
    </div>
  </script>  
</head>
<body>

	<div class="container">
		<div class="sixteen columns">
			<h1 class="remove-bottom" style="margin-top: 40px">Joogatunnit</h1>
      <img class="site-logo" src="http://4.bp.blogspot.com/-9uHj9EZdVxE/Ten1wrHFvZI/AAAAAAAAAbI/B2wXlg28FjE/s1600/po_clear.png" alt="Kungfu">
			<h5>beta</h5>
		</div>

    <script type="text/x-handlebars">
      {{#each App.schoolsController.content}}
        {{#unless hidden}}
          <hr class="large"/>
          {{view App.SchoolHeaderView schoolBinding="this"}}
          {{#each studios}}
            {{view App.StudioView studioBinding="this"}}
            <hr/>
          {{/each}}
        {{/unless}}
      {{/each}}
    </script>
	</div>

</body>
